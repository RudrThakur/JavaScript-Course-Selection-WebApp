<!-- Internal Scripts-->
<script>
        $(document).ready(function (e) {

            if(!localStorage.getItem("name")){
                //show error message
                alert("You have to login first !");
                //redirect to login page
                window.location.href ='index.html';
                //prevent reload and redirect to action page
                return false;
            }


            //disable confirm button until checkbox is clicked 

        $("#confirmation").click(function () {
            $("#confirm-btn").attr("disabled", !this.checked);
        });
        //if confirm button is clicked redirect 
        $("#confirm-btn").click(function(){
            window.location.href ='elective.html';
            return false;
        });
    });


  </script>

        <header>
                <h1> <img src="KCG-updated-logo.png" ALT="KCG Logo" WIDTH=300 HEIGHT=100>
                 Open Elective Student Registration (2019-2020)</h1>
               </header>

        <div class="confirm-box">
                <label><input id="confirmation" type="checkbox" > I hereby confirm that I have read the instructions below :</label>
                <input class="btn btn-primary" id="confirm-btn" type="button" value="Confirm" disabled="disabled">
    
        </div>
